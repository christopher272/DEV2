<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="vscode-fontawesome/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h3 class="header-element">Level 2 Capstone</h3>
        <h3 class="header-element" id="header-title">Axios ToDo List</h3>
        <h3 class="header-element">Christopher Barr</h3>
    </header>
    <div id="contain">
        <div id="title">"Stay organized and defeat ADHD"</div>
        <form name="todoForm">
            <h1>Add Todo To List</h1>
            <input class="input" placeholder="title" type="text" name="title">
            <input class="input" placeholder="price" type="number" name="price">
            <input class="input" placeholder="description" type="text" name="description">
            <input class="input" placeholder="image url" type="text" name="imgUrl">
            <button id="submit-btn">Submit</button>
        </form>

        <div id="list">
        </div>
        <div id="listInstructions">
        <p>Scroll through to see all of your outstanding projects</p>
    </div>
    </div>
    
    <footer>
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-github"></i>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
